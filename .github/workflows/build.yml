name: CI and CT with GitHub Actions and Maven 
run-name: ${{ github.actor }} has triggered the workflow

# set up the action on push and pull_request in the master branch
on: 
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
    
# define jobs
jobs:
  Build-and-run-tests:
  
    # Linux-like test env
    runs-on: ubuntu-latest
    steps:
      # checkout repository
      - name: Check out repository
        uses: actions/checkout@v3
      
      
      # set up JDK 
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          
      # build and run tests as reported in Bookkeeper documentation    
      - name: Build and run tests
        run: mvn clean verify
      
      # upload the report as artifact
      - name: Upload coverage results
        uses: actions/upload-artifact@v3
        with:
          name: report-jacoco
          path: coverage/target/site/jacoco-aggregate/
          if-no-files-found: error
      
      
      
      
